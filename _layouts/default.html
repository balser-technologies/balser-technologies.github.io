<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% seo %}
</head>
<body class="flex flex-col min-h-screen">
    <header class="px-4 lg:px-6 h-16 flex items-center">
        <a href="{{ site.baseurl }}/" class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-blue-600">
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
            </svg>
            <span class="ml-2 text-2xl font-bold text-gray-900">{{ site.title }}</span>
        </a>
        <nav class="ml-auto flex gap-4 sm:gap-6">
            <a href="{{ site.baseurl }}/" class="text-sm font-medium hover:underline underline-offset-4">Home</a>
            <a href="{{ site.baseurl }}/services" class="text-sm font-medium hover:underline underline-offset-4">Services</a>
            <a href="{{ site.baseurl }}/#about" class="text-sm font-medium hover:underline underline-offset-4">About</a>
            <a href="{{ site.baseurl }}/#contact" class="text-sm font-medium hover:underline underline-offset-4">Contact</a>
        </nav>
    </header>

    <main class="flex-1">
        {{ content }}
    </main>

    <footer class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t">
        <p class="text-xs text-gray-600">&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <nav class="sm:ml-auto flex gap-4 sm:gap-6">
            <a href="#" class="text-xs hover:underline underline-offset-4">Terms of Service</a>
            <a href="#" class="text-xs hover:underline underline-offset-4">Privacy</a>
        </nav>
    </footer>
</body>
</html>
