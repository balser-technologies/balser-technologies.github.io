<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
    {% seo %}
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 md:px-6 max-w-6xl">
            <div class="flex items-center justify-between h-16">
                <a href="{{ site.baseurl }}/" class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-blue-600">
                        <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                    </svg>
                    <span class="ml-2 text-xl font-bold text-gray-900">{{ site.title }}</span>
                </a>
                <nav class="hidden md:flex space-x-4">
                    <a href="{{ site.baseurl }}/" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="{{ site.baseurl }}/services" class="text-gray-600 hover:text-gray-900">Services</a>
                    <a href="{{ site.baseurl }}/#about" class="text-gray-600 hover:text-gray-900">About</a>
                    <a href="{{ site.baseurl }}/#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
                </nav>
                <button class="md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="bg-gray-100">
        <div class="container mx-auto px-4 md:px-6 max-w-6xl py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm text-gray-600">&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                <nav class="flex gap-4 mt-4 md:mt-0">
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Terms of Service</a>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Privacy Policy</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
